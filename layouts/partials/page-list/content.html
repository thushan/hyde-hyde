{{ $icon := ""}}
{{ if .Parent }}
    {{ $icon = .Parent.Params.icon}}
{{ end }}
<div class="post">
    <h1>
        {{ if $icon }}
        <i class="fa fa-{{ $icon }}"></i>
        {{ else }}
        <i class="fa fa-archive"></i>
        {{ end }}&nbsp;{{ if .Parent }}<a href="{{ .Parent.RelPermalink }}">{{ .Parent.Title }}</a> &gt; {{ end }}
        {{ .Title }}
    </h1>
    {{ .Content }}
{{ with .Data.Pages }}
    {{ partial "posts-list.html" . }}
{{ end }}
</div>
