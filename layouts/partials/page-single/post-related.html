{{ if ne .Params.showRelated false }}
{{ if .Site.Params.relatedPosts }}
{{ $related := .Site.RegularPages.Related . | first .Site.Params.relatedPostCount }}
{{ with $related }}
<div class="post__related">
    <!-- related content -->
    <h2>Related Articles</h2>
    <ul class="related-posts">
        {{ partial "related-list.html" . }}
    </ul>
</div>
{{ end }}
{{ end }}
{{ end }}
