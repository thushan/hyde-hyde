<div class="subfoot">
  {{ with .Site.Params.copyright }}
  <div class="copyright">
    &copy; {{ now.Format "2006"}} <span class="p-name">{{ . | safeHTML }}</span>
    {{ with $.Site.Params.license }}
      <a href="{{$.Site.Params.licenseURL | safeHTML}}">{{ . | safeHTML }}</a>
    {{end}}
  </div>
  {{ end }}
  {{ with .Site.Params.showBuiltWith }}
  <div class="builtwith">
  Built with <a href="https://gohugo.io/">Hugo</a> ❤️ <a href="https://github.com/htr3n/hyde-hyde">hyde-hyde</a> and <a href="https://github.com/thushan/hyde-hyde">forked</a>.
  </div>
  {{ end }}
</div>
